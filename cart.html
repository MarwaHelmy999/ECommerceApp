<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store || Cart's Prducts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/cartStyle.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg mb-4" style="background-color: #025048;">
        <div class="container-fluid d-flex justify-content-between ">
          <a class="navbar-brand" href="index.html" style="cursor: pointer;">
            <img src="imgs/logo8.PNG" alt="" style="width: 65px; height: 70px; border-radius: 4px;">
          </a>
          <button class="navbar-toggler border-0" style="background-color: #eee;" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="true">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse mb-1" id="collapsibleNavbar" >
            <div class=" ms-auto  align-items-center" > <!-- استخدم ms-auto لجعل الأزرار على اليمين -->
              <div class="d-flex" style="position: relative;">
                <div class="user-info d-flex">
                  <!-- Log out -->
                  <a href="" class="p-2 rounded headerLinks" id="logout" style="margin-top: 10px; color: #eee; font-size: 18px; font-weight: bold; text-decoration: none; transition: 0.3s;  border: 2px solid #eee; padding: 10px;">Log out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>
  </header>

  <section>
    <div class="container" >
      <div class="home mt-5"  >
        <div class="AllProducts row g-4 justify-content-center "  style=" margin:0 20px 0 20px; ">
          <!-- Cards -->
        </div>
        <div class="empty text-center">
          <h2>Cart Is Empty!</h2>
        </div>
        <div class="priceDiv text-center">
          <h2 class="price" style="font-weight: bold;">Total Price:</h2>
        </div>
      </div>
    </div>
  </section>
  <div class="line" style="width: 100%; height: 1px; background-color: rgb(189, 184, 184);"></div>

    <section class="fav-section" style="padding-bottom: 50px;">
    <div class="container">
      <div class="home mt-5">
        <h2 class="favourite">Favourite</h2>
        <div class="favline"></div> 
        <!-- <div class=""> -->
          <div class="swiper mt-5" style="border-radius: 2%; background-color: #e7e4e4;">
            <!-- Swiper Wrapper -->
            <div class="swiper-wrapper mt-5 mx-auto">
                <!-- Swiper Slide for each product -->
                
                <!-- Repeat .swiper-slide for each product item as needed -->
            </div>
            <!-- Swiper Pagination -->
    
            <div class="swiper-pagination"></div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/carts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
          document.addEventListener("DOMContentLoaded", () => {
          const swiper = new Swiper('.swiper', {
            slidesPerView: 3,             // Default number of items to show
            spaceBetween: 20,             // Default spacing
            loop: false,                  
            centeredSlides: false,
            pagination: {                 // Pagination indicators
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {                // Responsive breakpoints
                0: {                      // For very small screens (e.g., phones)
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                480: {                    // For small screens
                    slidesPerView: 2,
                    spaceBetween: 15,
                },
                768: {                    // For tablets
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                1024: {                   // For desktops
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
            },
            slidesPerGroup: 1,            // Adjust group sliding behavior for smaller screens
        });
    });

  </script>

</body>
</html>
