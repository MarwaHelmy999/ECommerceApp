<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store || Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="margin-bottom: 30px;">
        <nav class="navbar " style="background-color: #025048;">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" style="cursor: pointer;">
                <img src="imgs/logo8.PNG" alt="" style="width: 65px; height: 70px; border-radius: 4px;">
              </a>
              <div class="d-flex justify-content-between " style="margin-right: 50px;">
                <a href="login.html" class="p-2 headerLinks rounded" style="margin-right: 10px; color: #eee; font-size: 18px; font-weight: bold; text-decoration: none; transition: 0.3s; border: 2px solid #eee; ">Login</a>
                <a href="register.html" class="p-2 headerLinks rounded" style="margin-right: 10px; color: #eee; font-size: 18px; font-weight: bold; text-decoration: none; transition: 0.3s; border: 2px solid #eee; padding: 10px;">Register</a>
              </div>
            </div>
        </nav>
    </header>
        
    <section class="p-3 p-md-4 p-2 "  >
        <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-1 rounded" style="background-color: #eee; border: 1px solid #025048;">
            <div class="col-12 col-md-6" >
                <img class="img-fluid  w-100 h-100 p-3 object-fit-cover " style="border-radius: 20px;"  loading="lazy" src="imgs/login7.PNG" style="height: 150px;">
            </div>
            <div class="col-12 col-md-6" >
                <div class="card-body p-3 p-md-4 p-xl-5 ">
                <div class="row">
                    <div class="col-12">
                    <div class="mb-4 ">
                        <h3 style="color: #025048; font-size: 25px;" class="fw-bold">Log In</h3>
                    </div>
                    </div>
                </div>
                <form action="#!">
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                        <label for="email" class="form-label fw-bold" style="color: #025048; ">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label fw-bold" style="color: #025048; ">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password" id="password" value="" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                        <label class="form-check-label text-secondary" for="remember_me" >
                            Keep me logged in
                        </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                        <input class="btn bsb-btn-xl btn-primary" style="background-color: #025048; border: none;" type="submit" value="Log in now" id="Log_in">
                        </div>
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end pt-3">
                            <a href="register.html" class="link-secondary text-decoration-none">Create new account</a>
                        </div>
                    </div>
                    </div>
                    
                </form>
                
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
