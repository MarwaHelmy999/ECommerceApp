<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store || Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="margin-bottom: 30px;">
        <nav class="navbar " style="background-color: #025048;">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" style="cursor: pointer;">
                <img src="imgs/logo8.PNG" alt="" style="width: 65px; height: 70px; border-radius: 4px;">
              </a>
              <div class="d-flex justify-content-between " style="margin-right: 50px;">
                <a href="login.html" class="p-2 headerLinks rounded" style="margin-right: 10px; color: #eee; font-size: 18px; font-weight: bold; text-decoration: none; transition: 0.3s; border: 2px solid #eee; ">Login</a>
                <a href="register.html" class="p-2 headerLinks rounded" style="margin-right: 10px; color: #eee; font-size: 18px; font-weight: bold; text-decoration: none; transition: 0.3s; border: 2px solid #eee; padding: 10px;">Register</a>
              </div>
              
            </div>
        </nav>
    </header>

    <section>
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-lg-12 col-xl-11" >
                <div class="card text-black" style="border-radius: 25px; background-color: #eee; border: 1px solid #025048;" >
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #025048;">Sign Up</p>

                        <form class="mx-1 mx-md-4">

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw" style="color: #025048;"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="username" class="form-control" />
                            <label class="form-label" for="username" style="color: #025048; font-weight: bold;">Your Name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw" style="color: #025048;" ></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="email" id="email" class="form-control" />
                            <label class="form-label" for="email" style="color: #025048; font-weight: bold;">Your Email</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw" style="color: #025048;"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="password" class="form-control" />
                            <label class="form-label" for="password" style="color: #025048; font-weight: bold;">Password</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-left mx-4 mb-3 mb-lg-4">
                            <input  type="submit" value= "Register" id="register" style="margin-right: 15px; color: #025048; font-weight: bold; background-color: #025048; color: white; font-weight: bold; border: none;" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">
                            Have An Account <a href="login.html" class="a-underline" style="margin-left: 10px; color: #025048;">Log In</a>
                        </div>

                        </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                        <img src="imgs/Register.webp"
                        class="img-fluid" style="border-radius: 10px;" alt="Sample image">

                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
